<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>

    <div id="contenido">
        <div class="container">           
            <div class="row">
                <div class="six columns">
                    <label for="tweet">Tarea:</label>
                    <form  id="formulario">
                            <label for="tweet"></label>
                            <textarea id="tweet" class="u-full-width sombra"></textarea>
                            <input type="submit" class="button u-full-width button-primary sombraBoton" value="Agregar">
                    </form>
                </div>
                <div class="six columns ">
                    <div class="sombra tareas">
                        <h5>Tareas Pendientes</h5>
                        <div id="lista-tweets" class="tareas"></div>
                    </div>
                    
                </div>
            </div>
            <h6>Añade tareas, quedarán grabadas en Local Storage.</h6>
        </div>
    </div> <!--#contenido-->

    <script src="js/app.js"></script>
</body>
</html>
